<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Althea</title>
</head>
<body>
    <div id="header">
        <div id="subHeader1">
            <img id="image" src="althea.png">
            <button id="home-button">Home</button>
        </div><br>
        <div id="subHeader2">
            <h1>Welcome to Althea</h1>
            <p>A website made by the most famous chefs in the world. Search for a dish<br>
              based on the categories or select the random dish and learn how to make them.
        </p><br>
        </div>
        <footer>
          <hr>
      </footer>
    </div>
    <div>
        <div>
            <p id="abc">Select before Searching</p><br>
            <button class="modeButton" id="mode1">Category</button> 
            <div><input id="searchBar" type="text" placeholder="Search for meals...."><Button id="SearchButton">Search</Button></div>
        </div>
    </div>
    <h2>Random Meal</h2>
    <div id="randomMealCard">
    </div><br>
    <div><h2 id="searchInput"></h2></div>
    <div id="results">
    </div>
    
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h4>Ingredients</h4>
            <br><br>
            <div id="ingredients">

            </div>
        </div>
    </div>
    <footer>
        <hr>
    </footer>
    <script src="app.js"></script>
</body>
</html>
